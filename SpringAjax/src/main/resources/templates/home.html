<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book store Ajax</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/postrequest.js"></script>
    <script src="/getrequest.js"></script>
</head>
<body>
<div id="postResultDiv" align="center"></div>
<div class="container">
    <h2>Stacked form</h2>
    <form id="bookForm">
        <div class="form-group">
            <label for="bookId">Book ID:</label>
            <input class="form-control" id="bookId" name="bookId" placeholder="Enter bookId" type="text">
        </div>
        <div class="form-group">
            <label for="bookName">Book Name:</label>
            <input class="form-control" id="bookName" name="bookName" placeholder="Enter bookName" type="text">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input class="form-control" id="author" name="author" placeholder="Enter author" type="text">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" name="remember" type="checkbox"> Remember me
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br/>
    <div class="col-sm-7" style="margin: 20px 0px 20px 0px">
        <button id="getAllBooks" type="button" class="btn btn-primary">Find all books</button>
        <div id="getResultDiv" style="padding: 20px 0px 20px 0px">
            <ul class="list-group">


            </ul>
        </div>
    </div>

</div>
</body>
</html>
