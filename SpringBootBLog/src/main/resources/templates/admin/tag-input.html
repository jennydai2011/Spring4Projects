<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/_fragments :: head(~{::title})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/lib/semantic/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/me.css">

    <title>分类新增</title>
</head>

<body>
    <!-- 导航-->
    <nav th:replace="~{admin/_fragments ::  menu(2)}" class="ui inverted segment m-padded-tb-mini m-shadow-small m-margin-tb-clr">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i> 标签</a>

                <div class="right m-item m-mobile-hide menu ">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                            Jenny D
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>



            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="teal active item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="  item">列表</a>
            </div>
        </div>
    </div>
    <!-- 中间内容-->
    <div class="m-container-small m-padded-tb-large">
        <div class="ui container">
            <form action="#" method="post" class="ui  form"
                  th:object="${tag}"
                  th:action="*{id}==null ? @{/admin/tags} :  @{/admin/tags/{id}(id=*{id})}"
                  >
                <input type="hidden" name="id" th:value="*{id}" />
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                    </div>
                    
                </div>

                <br/>

                <div class="ui error message"></div>
                <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
                /*/-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button  class="ui teal basic submit button" >提交</button>
                    
                </div>

                <br/>
                <br/>
                <br/>

                <br/>
                <br/>
                <br/>
                <br/>



            </form>

            

        </div>

    </div>

    <footer th:replace="~{admin/_fragments ::  footer}" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../images/wechat.png" class="ui rounded image" alt="" style="width:100px" />
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>

                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">介绍</a>
                    </div>

                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <p class="m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>

                </div>

            </div>

            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2021 Jenny</p>
        </div>

    </footer>


    <div th:replace="~{admin/_fragments :: common-script}"></div>


    <script>


        $('.ui.form').form({
            fields:{
                name:{
                    identifier: 'name',
                    rules: [{
                        type: 'empty',
                        prompt: '标题：请输入名称'
                    }]
                }
            }
        });

    </script>
</body>

</html>
